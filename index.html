<style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding-top: 50px;
  padding-bottom: 50px;
}

h1 {
  font-size: 36px;
  color: #3d4149;
  margin-bottom: 30px;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 5px;
  background-color: #3d4149;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: all 0.3s ease;
  width: 80%;
}

.button:hover {
  background-color: #fff;
  color: #3d4149;
  border: 2px solid #3d4149;
}
</style>
